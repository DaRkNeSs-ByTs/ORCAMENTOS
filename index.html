<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Serviços</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Serviços</h1>
      <div class="form-container">
        <h2>Criar Registro</h2>
        <form id="formServico" data-id="">
          <div class="form-row">
            <div class="form-group">
              <label for="solicitante">Solicitante:</label>
              <input
                type="text"
                id="solicitante"
                placeholder="Digite o solicitante"
                required
              />
            </div>
            <div class="form-group">
              <label for="loja">Loja:</label>
              <input
                type="text"
                id="loja"
                placeholder="Digite a loja"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="servico">Serviço:</label>
              <input
                type="text"
                id="servico"
                placeholder="Digite o serviço"
                required
              />
            </div>
            <div class="form-group">
              <label for="orcamento">Orçamento:</label>
              <input
                type="text"
                id="orcamento"
                placeholder="R$ 0,00"
                required
                pattern="\d+(\.\d{1,2})?"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="InfraSpeak">InfraSpeak:</label>
              <input
                type="text"
                id="InfraSpeak"
                placeholder="Digite o InfraSpeak"
                required
              />
            </div>
            <div class="form-group">
              <label for="mesServico">Mês do Serviço:</label>
              <select id="mesServico">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
              </select>
              <input
                type="number"
                id="anoServico"
                placeholder="Ano"
                min="2000"
                max="2100"
                required
                pattern="\d{4}"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="faturamento">Faturamento:</label>
              <select id="faturamento">
                <option value="PENDENTE">Pendente</option>
                <option value="PAGO">Pago</option>
              </select>
            </div>
            <div class="form-group">
              <label for="situacao">Situação do Serviço:</label>
              <select id="situacao">
                <option value="PENDENTE">Pendente</option>
                <option value="CONCLUÍDO">Concluído</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="projetoManutencao">Tipo do Serviço:</label>
              <select id="projetoManutencao">
                <option value="MANUTENCAO">Manutenção</option>
                <option value="PROJETO">Projeto</option>
              </select>
            </div>
          </div>
          <button type="button" onclick="adicionarRegistro()">Adicionar Registro</button>
        </form>
      </div>

      <div class="filter-container">
        <h2>Filtros</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="filtroSolicitante">Solicitante:</label>
            <input
              type="text"
              id="filtroSolicitante"
              placeholder="Filtrar por solicitante"
            />
          </div>
          <div class="form-group">
            <label for="filtroMes">Mês:</label>
            <select id="filtroMes">
              <option value="">Todos</option>
              <option value="Janeiro">Janeiro</option>
              <option value="Fevereiro">Fevereiro</option>
              <option value="Março">Março</option>
              <option value="Abril">Abril</option>
              <option value="Maio">Maio</option>
              <option value="Junho">Junho</option>
              <option value="Julho">Julho</option>
              <option value="Agosto">Agosto</option>
              <option value="Setembro">Setembro</option>
              <option value="Outubro">Outubro</option>
              <option value="Novembro">Novembro</option>
              <option value="Dezembro">Dezembro</option>
            </select>
            <input
              type="number"
              id="filtroAno"
              placeholder="Ano"
              min="2000"
              max="2100"
            />
          </div>
          <div class="form-group">
            <label for="filtroSituacao">Situação:</label>
            <select id="filtroSituacao">
              <option value="">Todos</option>
              <option value="PENDENTE">Pendente</option>
              <option value="CONCLUÍDO">Concluído</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="filtroFaturamento">Faturamento:</label>
            <select id="filtroFaturamento">
              <option value="">Todos</option>
              <option value="PENDENTE">Pendente</option>
              <option value="PAGO">Pago</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtroInfraSpeak">InfraSpeak:</label>
            <input
              type="text"
              id="filtroInfraSpeak"
              placeholder="Filtrar por InfraSpeak"
            />
          </div>
        </div>
        <div class="form-row button-row">
          <button type="button" onclick="filtrarRegistros()">Filtrar</button>
          <button type="button" onclick="limparFiltros()">Limpar Filtros</button>
          <button type="button" onclick="imprimirRegistros()">Imprimir</button>
          <button type="button" onclick="exportarRegistros()">Exportar</button>
        </div>
      </div>

      <h2>Registros</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Solicitante</th>
            <th>Loja</th>
            <th>Serviço</th>
            <th>Orçamento</th>
            <th>InfraSpeak</th>
            <th>Mês</th>
            <th>Ano</th>
            <th>Faturamento</th>
            <th>Situação</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </div>
    <div id="tabelaImpressao" style="display: none"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
